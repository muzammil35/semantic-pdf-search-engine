<!DOCTYPE html>
<html>
<head>
    <title>PDF Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload PDF</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf" accept=".pdf" required>
            <br>
            <button type="submit">Upload PDF</button>
        </form>
    </div>
</body>
</html>
